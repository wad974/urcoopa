<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Validation facture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow">
                    <div class="card-body text-center">
                        <h4 class="card-title text-success">✅ Facture validée avec succès</h4>
                        <p class="card-text">
                            La facture <strong>#{{ numero_facture }}</strong> pour le client <strong>{{ code_client }}</strong>
                            a été validée.<br>
                            Montant HT : <strong>{{ montant_ht }} €</strong>
                            Montant TTC : <strong>{{ montant_ttc }} €</strong>
                        </p>

                        <a href="/factureAdherentUrcoopa" class="btn btn-outline-primary mt-3">
                            Retour à la liste des factures
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
